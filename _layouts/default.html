<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Goabaone Sehurutshe - Actuarial Developer & Data Engineer specializing in London Specialty Market Analytics & Risk Modeling"
    />
    <meta
      name="keywords"
      content="actuarial, data engineering, London market, risk modeling, insurance analytics"
    />
    <meta name="author" content="Goabaone Sehurutshe" />
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta
      property="og:description"
      content="Goabaone Sehurutshe - Actuarial Developer & Data Engineer"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gsehurut.github.io" />
  </head>
  <body>
    <!-- Header with Logo and Navigation Bar -->
    <div class="header">
      <div class="logo-container">
        <!-- Logo wrapped in an anchor tag to make it clickable -->
        <a href="/" class="logo">
          <h1><span>G</span>Sehurut</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content Section -->
    <div class="container">{{ content }}</div>

    <!-- Footer Section -->
    {% include footer.html %}
  </body>
</html>
