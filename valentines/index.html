<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day, my person!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #8e44ad, #9b59b6);
        font-family: "Poppins", sans-serif;
        margin: 0;
      }
      .valentine-container {
        text-align: center;
        padding: 50px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #ff4081;
        font-size: 3em;
      }
      p {
        color: #333;
        font-size: 1.5em;
      }
      .heart {
        font-size: 5em;
        color: #ff4081;
        animation: heartbeat 1.5s infinite;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .flowers img {
        width: 30%;
        height: 150px;
        border-radius: 10px;
        animation: float 3s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .button-container {
        margin-top: 20px;
      }
      button {
        padding: 12px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s ease-in-out;
      }
      .yes {
        background: #ff4081;
        color: white;
        box-shadow: 0 4px 6px rgba(255, 64, 129, 0.5);
      }
      .yes:hover {
        transform: scale(1.1);
      }
      .no {
        background: #333;
        color: white;
        position: absolute;
      }
      /* Media Queries for Small Screens */
      @media (max-width: 600px) {
        .valentine-container {
          padding: 10px;
          max-width: 90%;
        }
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1.2em;
        }
        .heart {
          font-size: 3em;
        }
        button {
          padding: 8px 12px;
          font-size: 1em;
        }
        .flowers img {
          width: 50%;
          height: auto;
        }
      }
    </style>
    <script>
      function celebrate() {
        let duration = 5 * 1000;
        let animationEnd = Date.now() + duration;
        let colors = ["#ff4081", "#ffeb3b", "#ff5722", "#03a9f4", "#8bc34a"];

        function frame() {
          confetti({
            particleCount: 7,
            angle: Math.random() * 360,
            spread: 70,
            origin: { x: Math.random(), y: Math.random() - 0.2 },
            colors: colors,
          });
          if (Date.now() < animationEnd) {
            requestAnimationFrame(frame);
          }
        }
        frame();

        document.querySelector(".valentine-container").innerHTML =
          "<h1>Happy Valentine's Day, Tsaone! üéâ</h1><p>Ke ha hela ha motho wame ü´∂üèæ‚ù§Ô∏è</p><div class='heart'>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const noButton = document.querySelector(".no");

        noButton.addEventListener("mouseover", function () {
          const maxX = window.innerWidth - noButton.clientWidth;
          const maxY = window.innerHeight - noButton.clientHeight;

          const randomX = Math.random() * maxX;
          const randomY = Math.random() * maxY;

          noButton.style.position = "absolute";
          noButton.style.left = `${randomX}px`;
          noButton.style.top = `${randomY}px`;
        });
      });
    </script>
  </head>
  <body>
    <div class="valentine-container">
      <h1>Happy Valentine's Day, Tsaone!</h1>
      <p>Tsaone wa ga Goabaone,</p>
      <p>Ke ha hela ha motho wame ü´∂üèæ‚ù§Ô∏è</p>

      <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
  </body>
</html>
